version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: reservations_db
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s

  auth-service:
    build: ./auth-service/auth-service
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: reservations_db
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:
      - "8081:8081"
    depends_on:
      - db
    command: sh -c "until nc -z db 3306; do echo 'waiting for db'; sleep 1; done; java -jar /app/app.jar"

  facility-service:
    build: ./facility-service/facility-service
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: reservations_db
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:
      - "8082:8082"
    depends_on:
      - db
    command: sh -c "until nc -z db 3306; do echo 'waiting for db'; sleep 1; done; java -jar /app/app.jar"

  booking-service:
    build: ./booking-service/booking-service
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: reservations_db
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:
      - "8083:8083"
    depends_on:
      - db
    command: sh -c "until nc -z db 3306; do echo 'waiting for db'; sleep 1; done; java -jar /app/app.jar"

volumes:
  db_data:
